<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Henry Casey">
    <link rel="icon" href="../../../../favicon.ico">
    <link href="styles.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Products Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>


<body>



<main role="main" class="container">







    <div class="containerFluid">
        <div class="row">

            <div class="offset-sm-5 align-content-center"><h2 id="productsHeader">Products</h2></div>

        </div>



        <div class="row mt-4 mb-4 ml-5">
            <div class="offset-sm-3 pl-4">

                <select name="style" class="position-filter">
                    <!--FILL LATER WITH INFO FROM PEEEEETER-->

                    <option value="" disabled selected>Style</option>
                    <option></option>
                    <option>Filler</option>
                    <option>Filler</option>
                </select>
                <select name="az" class="position-filter">
                    <option value="" disabled selected>Title</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
                <select name="price" class="position-filter">
                    <option value="" disabled selected>Price</option>
                    <option>High-Low</option>
                    <option>Low-High</option>
                </select>


                <select name="connec" class="position-filter" id="connectionFilter">
                    <option value="" disabled selected>Connection</option>
                    <option name="wired" value="false">Wired</option>
                    <option name="wireless" value="true">Wireless</option>
                </select>


            </div>




        </div>

    </div>


    <div class="container bg-secondary mb-4 rounded border border-dark">
        <div class="row mb-3" id="testFill">

        </div>
    </div>



    

</main><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->

<script src="productList.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
